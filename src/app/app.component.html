<table mat-table [dataSource]="datasource" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Order ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="orderDate">
    <th mat-header-cell *matHeaderCellDef> Order Date </th>
    <td mat-cell *matCellDef="let element"> {{element.orderDate | date: 'dd/MM/yyyy' }} </td>
  </ng-container>

  <ng-container matColumnDef="shippingAddress.addressLine1">
    <th mat-header-cell *matHeaderCellDef> Address Line 1 </th>
    <td mat-cell *matCellDef="let element"> {{element.shippingAddress.addressLine1}} </td>
  </ng-container>

  <ng-container matColumnDef="shippingAddress.city">
    <th mat-header-cell *matHeaderCellDef> City </th>
    <td mat-cell *matCellDef="let element"> {{element.shippingAddress.city}} </td>
  </ng-container>

  <ng-container matColumnDef="shippingAddress.state">
    <th mat-header-cell *matHeaderCellDef> state </th>
    <td mat-cell *matCellDef="let element"> {{element.shippingAddress.state}} </td>
  </ng-container>

  <ng-container matColumnDef="shippingAddress.zipcode">
    <th mat-header-cell *matHeaderCellDef> Zipcode </th>
    <td mat-cell *matCellDef="let element"> {{element.shippingAddress.zipcode}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
